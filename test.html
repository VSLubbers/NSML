<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSML Parser Interactive Tester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #input { width: 100%; height: 300px; font-family: monospace; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f8f8f8; white-space: pre-wrap; }
    button { margin-top: 10px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>NSML Parser Interactive Tester</h1>
  <p>Enter your NSML snippet below and click "Parse" to see the output.</p>
  <textarea id="input" placeholder="Paste NSML code here..."></textarea>
  <button id="parseBtn">Parse</button>
  <div id="output"></div>

  <script src="dist/nsml-parser.min.js"></script>
  <script>
    document.getElementById('parseBtn').addEventListener('click', () => {
      const input = document.getElementById('input').value;
      try {
        const result = NSMLParser.parseNSML(input);
        document.getElementById('output').textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById('output').textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
