<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSML Parser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>NSML Parser</h1>
  <textarea id="nsmlInput" placeholder="Enter NSML snippet here...">
<nsml>
  <symbols>
    <var name="x" type="number" init="5" />
  </symbols>
  <queries>
    <query name="double">x * 2</query>
  </queries>
</nsml>
  </textarea>
  <br>
  <button onclick="parseNSML()">Parse NSML</button>
  <div id="output"></div>

  <script src="dist/nsml-parser.min.js"></script>
  <script>
    async function parseNSML() {
      const input = document.getElementById('nsmlInput').value;
      const outputDiv = document.getElementById('output');
      try {
        const result = await NSMLParser.parseNSML(input);
        outputDiv.textContent = JSON.stringify(result, null, 2);
      } catch (e) {
        outputDiv.textContent = `Error: ${e.message}`;
      }
    }
  </script>
</body>
</html>
